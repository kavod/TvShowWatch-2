<label for="pattern">Search pattern:</label>
<form name="PatternCtrl.form" class="input-group col-lg-3 col-md-4 col-sm-5 col-xs-6" ng-submit="PatternCtrl.updatePattern()" novalidate>
	<input name="PatternCtrl.field" type="text" class="form-control" aria-label="pattern" ng-model="tvshow.pattern" required />
	<span class="input-group-btn">
		<button class="btn btn-default" type="submit">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
	</span>
</form>
